title: >
  ## À propos

  Il est temps de se doter d'un vrai skatepark en béton à la hauteur de la ville
   de Sept-Îles, reconnue pour son caractère sportif et dynamique.

   Le skate, le BMX, le patin et la trottinette permettent aux jeunes (et moins jeunes) de combler
  leurs besoins sociaux et physiques.
content: >
  ### Un projet rassembleur qui revitalisera la ville.

  La mission de ce projet d'envergure est d'offrir une plateforme extérieure
  multi-sports accessible à tous les niveaux en vue de
  **1)** Développer des programmes sportifs;
  **2)** Promouvoir une meilleure santé;
  **3)** Promouvoir la contribution positive des sports extrêmes dans la communauté
